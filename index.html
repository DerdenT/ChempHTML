<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя семья - мой космос</title>
    <style>
        /* Стили остаются прежними */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            margin: 20px 0;
        }
        .registration-form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .photo-gallery {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .photo-gallery img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы
            // Здесь можно добавить логику для обработки данных формы

            // Перенаправление на страницу успешной регистрации
            window.location.href = 'success.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Моя семья - мой космос</h1>
        <p>Добро пожаловать в наш мир!</p>
    </header>
    <div class="container">
        <h2>Форма регистрации</h2>
        <div class="registration-form">
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
					</div>
                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
        
        <h2>Наша фотогалерея</h2>
        <div class="photo-gallery">
            <img src="https://via.placeholder.com/150" alt="Фото 1">
            <img src="https://via.placeholder.com/150" alt="Фото 2">
            <img src="https://via.placeholder.com/150" alt="Фото 3">
            <img src="https://via.placeholder.com/150" alt="Фото 4">
            <img src="https://via.placeholder.com/150" alt="Фото 5">
            <img src="https://via.placeholder.com/150" alt="Фото 6">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Моя семья - мой космос. Все права защищены.</p>
        <p>Контакты: family@example.com</p>
    </footer>
</body>
</html>
